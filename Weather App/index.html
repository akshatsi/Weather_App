<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content = "width=device-width,initial-scale = 1.0"> 
    <title>Weather App</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src = "images/rain.png" class = "weather-icon">
            <h1 class = "temp">22°C</h1>
            <h2 class="city">New York</h2>
        
        <div class= "details">
            <div class= "col">
                <img src = "images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>
                        Humidity
                    </p>

            </div>
            </div>
            <div class= "col">
                <img src = "images/wind.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>
                        Wind Speed
                    </p>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script>
        const apikey = "856dd731121aea845d97c0e8977f820e";
        const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchButton = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        // hide weather and error initially
        document.querySelector(".weather").style.display = "none";
        document.querySelector(".error").style.display = "none";

        async function checkWeather(city) {
            if (!city.trim()) return;

            const response = await fetch(apiurl + city + `&appid=${apikey}`);

            if (response.status === 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
                return;
            }

            const data = await response.json();

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

            const condition = data.weather[0].main;

            if (condition === "Clouds") weatherIcon.src = "images/clouds.png";
            else if (condition === "Rain") weatherIcon.src = "images/rain.png";
            else if (condition === "Clear") weatherIcon.src = "images/clear.png";
            else if (condition === "Drizzle") weatherIcon.src = "images/drizzle.png";
            else if (condition === "Mist") weatherIcon.src = "images/mist.png";

            document.querySelector(".weather").style.display = "block";
            document.querySelector(".error").style.display = "none";
        }

        // mouse click
        searchButton.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });

        // Enter key
        searchBox.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                checkWeather(searchBox.value);
            }
        });
    </script>
</body>
</html>
